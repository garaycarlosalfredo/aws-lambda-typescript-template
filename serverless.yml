service: lambda-typescript-template
frameworkVersion: "3"

package:
  individually: true
  patterns:
    - "!node_modules/**"

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  deploymentBucket: ${opt:stage}-serverless-gca
  profile: aws-lambda-gca
  versionFunctions: false
  environment:
    APP_VERSION: ${file(./package.json):version}
  # httpApi:
  #   cors: true
  # iamRoleStatements:
  #   - Effect: "Allow"
  #     Action:
  #       - "dynamodb:GetItem"
  #     Resource:
  #       Fn::GetAtt:
  #         - UserTable
  #         - Arn

functions:
  - ${file(./src/functions/example-post/function.yml)}
  - ${file(./src/functions/example-get/function.yml)}

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true

  serverless-offline:
    httpPort: 6000
    # websocketPort: 6000
    # lambdaPort: 6000

resources:
  Resources: ${file(./serverless.resources.yml)}
